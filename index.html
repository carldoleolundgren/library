<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="left-container">
        <p>Add Book to Library</p>
        <input placeholder="Title" id="title"></input> <br>
        <input placeholder="Author" id="author"></input> <br>
        <input placeholder="Number of pages" id="pages"></input> <br>
        <button class="test-btn">Add Book</button>
    </div>
    <div class="right-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Have you read this book?</th>
                    <th>Delete?</th>
                </tr>
            </thead>
        </table>
        <table id="initial-row">

        </table>
    </div>
   
    
</body>
<script src="script.js"></script>

</html>
