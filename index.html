<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="left-container">
        <h3>Add Book to Library:</h3>
        <input placeholder="Title" id="title"></input> <br>
        <input placeholder="Author" id="author"></input> <br>
        <input placeholder="Number of pages" id="pages"></input> <br>
        <div id="read-status">
            <p id="read-question">Have you read it?</p>
            <select id="read-selector"> 
                <option>No</option>
                <option>Yes</option>
                <option>Reading</option>
            </select> 
        </div> <br>
        <button id="add-btn">Add Book</button>
    </div>
    <div class="right-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th> </th>
                </tr>
            </thead>
        </table>
        <table id="initial-row">

        </table>
    </div>
   
    
</body>
<script src="script.js"></script>

</html>
