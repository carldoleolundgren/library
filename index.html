<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="left-container">
        <h3>Add Book to Library:</h3>
        <form>
            <input type="text" placeholder="Title" id="title" required /> <br>
            <input type="text" placeholder="Author" id="author" required /> <br>
            <input type="number" placeholder="Number of pages" id="pages" required /> <br>
            <div id="read-status">
                <p id="read-question">Have you read it?</p>
                <select id="read-selector"> 
                    <option>No</option>
                    <option>Yes</option>
                    <option>Reading</option>
                </select> 
            </div> <br>
            <button type="submit" id="add-btn">Add Book</button>
            <button id="save-btn">Save Changes</button>
        </form>
    </div>
    <div class="right-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div> 
</body>
<script src="script.js"></script>

</html>
